<div class="project-repositories" ng-if="!projectRepositoryController.isEmptyState">

  <che-label-container che-label-name="Remote SVN Repository"
                       ng-if="projectRepositoryController.remoteSvnRepository.name"
                       class="che-label-container-not-last">
    <div class="repository-desktop" layout="row" flex>
      <div class="label-name">{{projectRepositoryController.remoteSvnRepository.name}}</div>
      <che-text-info che-text="projectRepositoryController.remoteSvnRepository.url"
                     che-href="projectRepositoryController.remoteSvnRepository.url"
                     che-copy-clipboard="true"></che-text-info>
    </div>
  </che-label-container>

  <che-label-container che-label-name="Remote GIT {{projectRepositoryController.remoteGitRepositories.length === 1 ? 'Repository' : 'Repositories'}}"
                       ng-if="projectRepositoryController.remoteGitRepositories.length > 0"
                       class="che-label-container-not-last">
    <div class="repository-desktop" ng-repeat="remoteRepository in projectRepositoryController.remoteGitRepositories"
         layout="row" flex>
      <div class="label-name">{{remoteRepository.name}}</div>
      <che-text-info che-text="remoteRepository.url"
                     che-href="remoteRepository.url"
                     che-copy-clipboard="true"></che-text-info>
    </div>
  </che-label-container>

  <div layout="row" layout-align="center center" class="empty-repository" ng-if="projectRepositoryController.isEmptyState">
    <che-empty-state che-value="There are no repositories."
                     che-prompt="You can add a GIT or SVN repository in the menu."
                     che-icon-class="fa fa-code-fork"></che-empty-state>
  </div>

</div>
