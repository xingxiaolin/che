<!doctype html>
<html class="no-js" ng-app="userDashboard" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title ng-bind="branding.title + ' | ' + currentPage">Loading Dashboard...</title>
    <meta name="description" content="">
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" ng-href="{{branding.favicon}}">

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/material-design.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/font.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/che-font.css">


    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="row">
  <div ng-hide="hideLoader" class="main-page-loader">
    <div class="ide-page-loader-content">
      <img ng-src="{{branding.loaderURL}}">
    </div>
  </div>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <md-sidenav id="chenavmenu" class="ide-show not-visible" ng-class="waitingLoaded ? 'md-sidenav-left md-whiteframe-z2 dark-menu-bg sidebar-entry' : 'not-visible'" md-component-id="left" md-is-locked-open="!hideNavbar" layout="row">
    <che-nav-bar id="chenavbar" layout="row" flex></che-nav-bar>
  </md-sidenav>
  <div class="main-page ide-show" layout="column" flex>
    <div id="main-content" role="main" ng-view layout="column" flex ng-show="waitingLoaded && !showIDE"></div>
    <ide-iframe id="ide-iframe-window" ng-show="showIDE && ideIframeLink" flex style="height: 100%"></ide-iframe>
    <che-footer che-support-help-path="{{branding.helpPath}}"
                che-support-help-title="{{branding.helpTitle}}"
                che-support-email="{{branding.supportEmail}}"
                che-logo="{{branding.logoURL}}"
                che-version="{{productVersion}}"
                che-product-name="Eclipse Che"
                che-links="branding.footer.links"
                che-email="branding.footer.email"
                ng-show="waitingLoaded && !showIDE">
      {{branding.footer.content}}
    </che-footer>
  </div>
    <!-- Addons are not automatically injected -->

    <!-- DO NOT ADD DIRECTLY JS THERE, THIS IS AUTOMATICALLY ADDED -->
    <!-- build:js(src) scripts/vendor.js -->
    <script src="../bower_components/codemirror/lib/codemirror.js"></script>
    <script src="../bower_components/jsonlint/lib/jsonlint.js"></script>
    <script src="../bower_components/codemirror/addon/lint/lint.js"></script>
    <script src="../bower_components/codemirror/addon/lint/json-lint.js"></script>
    <script src="../bower_components/codemirror/addon/mode/simple.js"></script>
    <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="../bower_components/codemirror/mode/yaml/yaml.js"></script>
    <script src="../bower_components/codemirror/mode/dockerfile/dockerfile.js"></script>
    <script src="../bower_components/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="../bower_components/codemirror/addon/edit/closebrackets.js"></script>
    <script src="../bower_components/codemirror/addon/fold/foldcode.js"></script>
    <script src="../bower_components/codemirror/addon/fold/foldgutter.js"></script>
    <script src="../bower_components/codemirror/addon/fold/brace-fold.js"></script>
    <script src="../bower_components/codemirror/addon/selection/active-line.js"></script>
    <script src="../bower_components/term.js/src/term.js"></script>
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
